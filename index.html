<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.scss">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        
        <div class="grid lg-grid-cols-12 " style="height: 100%;">
            
               
                    <section class="scroller">
                      <ul class="scroller-list">
                        <li class="scroller-item active">
                          <div class="box">
                            <img src="./img/discord.png" alt="">
                            <p class="scroller-item-name">Trang chủ</p>
                          </div>
                        </li>
                        <span class="seperate mb-2"><span></span></span>
                        <li class="scroller-item">
                          <div class="box">
                            <p class="scroller-item-name">Hello</p>
                            <span>H</span>
                          </div>
                        </li>
                        <li class="scroller-item active-group">
                          <div class="box">
                            <p class="scroller-item-name">Lofi Girl</p>
                            <img src="./img/boy.png" alt="">
                          </div>
                        </li>
                
                        <li class="scroller-item">
                          <div class="box bg-green">
                            <p class="scroller-item-name">Thêm máy chủ</p>
                            <span><i class="fas fa-plus"></i></span>
                          </div>
                        </li>
                        <li class="scroller-item">
                          <div class="box bg-green">
                            <p class="scroller-item-name">Khám phá</p>
                            <span><i class="far fa-compass"></i></span>
                          </div>
                        </li>
                
                        <span class="seperate mb-2"><span></span></span>
                        <li class="scroller-item">
                          <div class="box bg-green">
                            <p class="scroller-item-name">Tải ứng dụng</p>
                            <span><i class="fas fa-arrow-down"></i></span>
                          </div>
                        </li>
                      </ul>
                    </section>
            
            <div class="grid lg-col-span-2 " ><div class="box" style="height:100%;width:100%;background-color: whitesmoke;">
                <header>
                    <div class="search">
                        <form action="">
                            <input type="search" placeholder="Tìm hoặc bắt đầu trò chuyện">
                        </form>
                    </div>
                    <div class="Friend">
                        <div>
                            <a href="">
                                <button>
                                    <i class="fas fa-users" style="margin:0 ;margin-right:20px;margin-left:-10px;"></i>
                                    <span>Bạn Bè</span></button></a></div>
                    </div>
                    <div class="live"><span>Tin nhắn trực tiếp</span><a href="">+</a></div>
                    <div class="Friend chat">
                        <div>
                            <a href="">
                                <button>
                                   <img src="./img/ava1.png" alt="" width="40px" height="40px" style="border-radius: 50px;">
                                    <span>Cắm Minh</span></button></a></div>
                    </div>
                    <div class="Friend chat">
                        <div>
                            <a href="">
                                <button>
                                    <img src="./img/ava2.png" alt="" width="40px" height="40px"style="border-radius : 50px;">
                                    <span>Anh Tân</span></button></a></div>
                    </div>
                    <div class="Friend chat">
                        <div>
                            <a href="">
                                <button>
                                    <img src="./img/ava2.png" alt="" width="40px" height="40px"style="border-radius : 50px;">
                                    <span>Long Châu</span></button></a></div>
                    </div>
                    <div class="Friend chat">
                        <div>
                            <a href="">
                                <button>
                                    <img src="./img/ava2.png" alt="" width="40px" height="40px"style="border-radius : 50px;">
                                    <span>Xuân Tùng</span></button></a></div>
                    </div>
                </header>
            </div></div>
            <div class="grid lg-col-span-6 " ><div class="box" style="height:100%;width:100%;">
                <header>
                    <div class="nav" >
                        <div class="box">
                            <div><i class="fas fa-users"></i><Span style="margin-left: 10px;cursor: default;">Bạn Bè</Span></div>
                            <div class="line" style="height: 22px;background-color: black;width: 1px;"></div>
                            <div><a href="#"><button id="point"><span>Trực Tuyến</span></button></a></div>
                            <div><a href="#"><button><span>Tất Cả</span></button></a></div>
                            <div><a href="#"><button><span>Đang chờ xử lý</span></button></a></div>
                            <div><a href="#"><button><span>Đã Chặn</span></button></a></div>
                            <div><a href="#"><button id="adđ"><span>Thêm Bạn</span></button></a></div>
                        </div>
                    </div>
                </header>
                <div class="grid lg-grid-cols-6">
                    <div class="grid lg-col-span-6" style="width:100%;height:100%">
                    
                    </div>
                </div>
            </div></div>
            <div class="grid lg-col-span-3 " ><div class="box" style="height:100%;width:100%;">
                <div class="nav">
                    <div class="mail"><a href=""><i class="fas fa-envelope-open-text"></i></a></div>
                    <div class="chat-plus"><a href=""><i class="far fa-comment-dots"></i></a></div>
                </div>
                <div class="side" style="height: 93.3%;width: 100%;border-left: solid 2px gray;">
                    <div class="onl"><span>Đang Hoạt Động</span></div>
                    <div class="update"><span>Hiện tại không có cập nhật mới nào cả...</span></div>
                </div>
            </div></div>
        </>
    </div>
</body>
</html>
